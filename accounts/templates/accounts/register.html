{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="{% static "css/login.css" %}">

</head>
<!--ring div starts here-->
<div class="ring">
{#    <i style="--clr:#ffffff87;"></i>#}
{#    <i style="--clr:#1D9BF0;"></i>#}
    <div class="login">
        <div style="">
            <img src="{% static 'images/twitter_logo.png' %} " width="100px" height="100px" alt="">
        </div>
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="inputBx" style="padding-bottom: 1em;">
                <input name="username" type="text" placeholder="Enter Your Username">
            </div>
            <div class="inputBx" style="padding-bottom: 1em;">
                <input name="password1" type="password" placeholder="Enter Your Password">
            </div>
            <div class="inputBx" style="padding-bottom: 1em;">
                <input name="password2" type="password" placeholder="Confirm Your Password">
            </div>

            <div class="inputBx" style="padding-bottom: 1em;">
                <input type="submit" value="Sign in">
            </div>

        </form>

        <div class="links">
            <a href="#">Forget Password</a>
            <a href="{% url 'accounts:login' %}">Login</a>
        </div>
    </div>
</div>
<!--ring div ends here-->
